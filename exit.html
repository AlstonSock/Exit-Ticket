<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>On Today's Menu</h2>
  
  <div id="accordion">
    <div class="card">
      <div class="card-header">
        <a class="card-link" data-toggle="collapse" href="#collapseOne">
         Appetizer
        </a>
      </div>
      <div id="collapseOne" class="collapse show" data-parent="#accordion">
        <div class="card-body">
          <img src="https://fthmb.tqn.com/nDnSBDUYt9QFa0J_h1LQhmvItp8=/960x0/filters:no_upscale()/Feta-GettyImages-499164727-58f4d7783df78cd3fc3d31d9.jpg" width=300 height=200>
          <img src="https://i.pinimg.com/736x/10/22/eb/1022eb034b81bac6a87370bec08dd08f--holiday-appetizers-appetizer-ideas.jpg" width=300 height=200>
           <img src="http://www.greekboston.com/wp-content/uploads/2014/07/4515494311-376x220.jpg" width=300 height=200>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <a class="collapsed card-link" data-toggle="collapse" href="#collapseTwo">
        Entree
      </a>
      </div>
      <div id="collapseTwo" class="collapse" data-parent="#accordion">
        <div class="card-body">
          <img src="https://img.grouponcdn.com/deal/5AieW5M2VM4RPyxJjBbk/zx-2048x1242/v1/c700x420.jpg" width=300 height=200>
           <img src="http://www.mygreekdish.com/wp-content/uploads/2014/11/Lemon-Greek-Rice-Pilaf-with-Chicken-thighs.jpg" width=300 height=200>
          <img src="http://vcgreekfestival.org/wp-content/uploads/2013/05/Pastichio_Lo_Res.jpg" width=300 height=200>
        </div>
      </div>
    </div>
    <div class="card">
      <div class="card-header">
        <a class="collapsed card-link" data-toggle="collapse" href="#collapseThree">
          Beverages
        </a>
      </div>
      <div id="collapseThree" class="collapse" data-parent="#accordion">
        <div class="card-body">
          <img src="https://i.kinja-img.com/gawker-media/image/upload/s--QtMqRBbU--/c_scale,f_auto,fl_progressive,q_80,w_800/esfsjkh0ivzjv5sgh9j0.jpg" width=300 height=200>
          <img src="https://foodyoushouldtry.com/wp-content/uploads/2018/08/margarita_01.jpg" width=300 height=200>
           <img src="http://thegluttonsdigest.com/wp-content/uploads/2017/01/unnamed-2.jpg" width=300 height=200>
        </div>
      </div>
    </div>
  </div>
</div>
    
</body>
</html>
